<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

    <div class="container container-fluid">
        <div class="jumbotron jumbotron-fluid">
           <h1 class="text-center">
                <strong>Crystal Collector!</strong> <hr>
           </h1>
           <p>Game description here</p>
          </div>

    <div class="container container-fluid text-center">
        <p>Wins!: <span>playerWins</span></p>
        <p>Losses!: <span>playerLosses</span></p>
    </div>



    <div class="card-deck">
        <div class="card">
            <img src="assets/images/Amethyst.jpeg" class="crystal" alt="Amethyst Crystal">
              <div class="card-body text-center">
                <h5 class="card-title">Amethyst</h5>
                    <a href="#" class="btn btn-primary">Appraise</a>
              </div>
           </div>
        <div class="card">
            <img src="assets/images/Diamond.jpeg" class="crystal" alt="Diamond Crystal">
               <div class="card-body text-center">
                    <h5 class="card-title">Diamond</h5>
                        <a href="#" class="btn btn-primary">Appraise</a>
              </div>
           </div>
        <div class="card">
            <img src="assets/images/Emerald.jpeg" class="crystal" alt="Emerald Crystal">
                <div class="card-body text-center">
                    <h5 class="card-title">Emerald</h5>
                        <a href="#" class="btn btn-primary">Appraise</a>
            </div>
          </div>
      <div class="card">
            <img src="assets/images/Topaz.jpeg" class="crystal" alt="Topaz">
                <div class="card-body text-center">
                    <h5 class="card-title">Topaz Crystal</h5>
                        <a href="#" class="btn btn-primary">Appraise</a>
            /div>
              </div>
     </div>



        
        







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
